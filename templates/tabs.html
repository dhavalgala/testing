<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-nav-bar class="bar-positive has-tabs-top" align-title="center">
    <ion-nav-back-button>
        Back
    </ion-nav-back-button>

    <ion-nav-buttons side="left">
        <a class="button button-icon circle-single small-icon" href="#/circle/circle1"></a>
    </ion-nav-buttons>
</ion-nav-bar>

<ion-tabs class="tabs-striped tabs-top tabs-background-positive tabs-color-light">

    <ion-tab title="Newsfeed" href="#/tab/news">
        <ion-nav-view name="tab-news"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Spingbook" href="#/tab/spingbook">
        <ion-nav-view name="tab-spingbook"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Chats" href="#/tab/chats">
        <ion-nav-view name="tab-chats"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Dashboard" href="#/tab/dash">
        <ion-nav-view name="tab-dash"></ion-nav-view>
    </ion-tab>

</ion-tabs>
