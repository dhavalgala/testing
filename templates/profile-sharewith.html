<ion-view view-title="Share Profile">
    <ion-nav-bar class="bar-positive has-tabs-top" align-title="center">
        <ion-nav-back-button>
            Back
        </ion-nav-back-button>
        <ion-nav-buttons side="right">
            <a class="button button-clear" href="#/profile/get">
        Share
        </a>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="padding">
        <p class="text-center">
            You have <span class="bold">752</span> contacts in your phone book out of which <span class="bold">312</span> contacts are on SPingr. Your Business card will be updated into their SPingr. If you donâ€™t want your details to get updated into their SPingr then deselect the from the list.
        </p>
        <div class="heading">Share my profile with</div>

        <ion-list>
            <ion-item class=" item-avatar2 item-checkbox" ng-repeat="contact in contacts" type="item-text-wrap">

                <label class="checkbox">
                    <input type="checkbox" checked>
                </label>

                <!--                <div class="picture" style="background-image: url('{{contact.image}}');"></div>-->
                <div class="picture">

                    <div class="card-style">
                        <h2 class="positive">{{contact.displayName}}</h2>
                        <!--                    <p class="stable">{{contact.company}}</p>-->
                    </div>
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
