<ion-view view-title="SpingR">
    <ion-content class="padding">
        <div class="card-effect personal-card">
            <div class="addlogo">Upload profile picture</div>
            <div class="list">
                <label class="item item-input">
                    <input type="text" placeholder="Birth Date">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Anniversary">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Company Name">
                </label>
            </div>
        </div>

        <div class="card-effect">
            <div class="heading">
                Office Address
            </div>
            <div class="list">
                <label class="item item-input">
                    <input type="text" placeholder="Address">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="City / District">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="State / Province">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Pincode / Zipcode">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Country">
                </label>
            </div>
        </div>
        <div class="card-effect">
            <div class="heading">
                Contact Details
            </div>
            <div class="list">
                <label class="item item-input">
                    <input type="text" placeholder="Mobile Number">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Home Landline">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Twitter Handle">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Facebook Page">
                </label>
                <label class="item item-input">
                    <input type="email" placeholder="Email ID">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Website">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Record GPS">
                </label>
            </div>
        </div>

        <a class="button button-positive button-outline button-block" ng-click="next();" href="#/profile/sharewith">Save &amp; Proceed</a>
    </ion-content>
</ion-view>
