<ion-modal-view>
    <ion-header-bar class="bar-positive">
        <h1 class="title">Advanced Search</h1>
        <div class="buttons button-right">
            <button class="button button-clear" ng-click="closeadvance();">Close</button>
        </div>
    </ion-header-bar>

    <ion-content>
        <div class="card-effect nobg">
            <div class="list">
                <label class="item item-input">
                    <input type="text" placeholder="Name">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Organisation">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Designation">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="City">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Country">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Occupation">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Blood Group">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Keywords">
                </label>
            </div>
        </div>

        <div class="padding">
            <button class="button button-positive button-outline button-block" ng-click="closeadvance();">Search</button>
        </div>
    </ion-content>
</ion-modal-view>
